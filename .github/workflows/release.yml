name: Build & Release APK

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ hashFiles('**/*.gradle.kts', 'gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: gradle-

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Release APK
        run: ./gradlew assembleRelease

      - name: Sign APK
        uses: r0adkll/sign-android-release@v1
        id: sign_apk
        with:
          releaseDirectory: app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.SIGNING_KEY_BASE64 }}
          alias: ${{ secrets.KEY_ALIAS }}
          keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}
        env:
          BUILD_TOOLS_VERSION: "35.0.0"

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Rename APK
        run: |
          mv ${{ steps.sign_apk.outputs.signedReleaseFile }} \
            app/build/outputs/apk/release/liandian-${{ steps.version.outputs.VERSION }}.apk

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: 连点器 v${{ steps.version.outputs.VERSION }}
          body: |
            ## 连点器 v${{ steps.version.outputs.VERSION }}

            ### 安装说明
            1. 下载下方 APK 文件
            2. 在手机上安装（需开启「允许安装未知来源应用」）
            3. 打开 App，按提示开启悬浮窗权限和无障碍服务

            ### 功能
            - 连点模式：设置靶标 + 间隔，自动循环点击
            - 录制模式：录制触摸操作，精确回放
          files: |
            app/build/outputs/apk/release/liandian-${{ steps.version.outputs.VERSION }}.apk
          generate_release_notes: true
