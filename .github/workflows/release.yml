name: Build & Release APK

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ hashFiles('**/*.gradle.kts', 'gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: gradle-

      - name: Generate version
        id: version
        run: |
          DATE=$(date +'%Y.%m.%d')
          echo "VERSION_NAME=${DATE}.${{ github.run_number }}" >> $GITHUB_OUTPUT
          echo "VERSION_CODE=${{ github.run_number }}" >> $GITHUB_OUTPUT

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Release APK
        run: |
          ./gradlew assembleRelease \
            -PversionCode=${{ steps.version.outputs.VERSION_CODE }} \
            -PversionName=${{ steps.version.outputs.VERSION_NAME }}

      - name: Rename APK
        run: |
          mv app/build/outputs/apk/release/app-release.apk \
            app/build/outputs/apk/release/liandian-${{ steps.version.outputs.VERSION_NAME }}.apk
          cp app/build/outputs/apk/release/liandian-${{ steps.version.outputs.VERSION_NAME }}.apk \
            app/build/outputs/apk/release/liandian-latest.apk

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.VERSION_NAME }}
          name: 连点器 v${{ steps.version.outputs.VERSION_NAME }}
          body: |
            ## 连点器 v${{ steps.version.outputs.VERSION_NAME }}

            构建编号: #${{ github.run_number }}
            提交: ${{ github.sha }}

            ### 安装说明
            1. 下载下方 APK 文件
            2. 在手机上安装（需开启「允许安装未知来源应用」）
            3. 打开 App，按提示开启悬浮窗权限和无障碍服务

            ### 功能
            - 连点模式：设置靶标 + 间隔，自动循环点击
            - 录制模式：录制触摸操作，精确回放
          files: |
            app/build/outputs/apk/release/liandian-${{ steps.version.outputs.VERSION_NAME }}.apk
          generate_release_notes: true

      - name: Update latest release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: 连点器 最新版
          make_latest: true
          body: |
            ## 连点器 最新版 (v${{ steps.version.outputs.VERSION_NAME }})

            此 Release 始终指向最新构建，下载链接固定不变。

            构建编号: #${{ github.run_number }}
            提交: ${{ github.sha }}

            ### 下载
            直接下载: https://github.com/${{ github.repository }}/releases/download/latest/liandian-latest.apk

            ### 安装说明
            1. 下载下方 APK 文件
            2. 在手机上安装（需开启「允许安装未知来源应用」）
            3. 打开 App，按提示开启悬浮窗权限和无障碍服务
          files: |
            app/build/outputs/apk/release/liandian-latest.apk
